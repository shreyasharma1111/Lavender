<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavender</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Glory&family=Girassol&family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-section">
      <div class="heading">
        <img src="images/flower.png" class="flower-left" alt="flower" />
        <h1>LAVENDER</h1>
        <img
          src="images/flower.png"
          class="flower-right flipped"
          alt="flower"
        />
      </div>

      <h2 class="tagline">Your health, Your journey, Your space</h2>
      <img src="images/techHer.png" class="main-img" alt="illustration" />
      <p class="sub-tagline">Your personal health and wellness companion</p>

      <div class="button-group">
        <a href="signup.html" class="btn get-started">GET STARTED</a>

        <a href="know-more.html" class="btn know-more">KNOW MORE</a>
      </div>

      <p class="login-note">Already a user?</p>
      <a href="login.html" class="btn login">Login</a>
    </div>

    <div class="footer-bar">
      <a class="reach-out" href="mailto:lavendercare@gmail.com" target="_blank">
        <img src="images/mail-icon.png" class="mail-icon" alt="Mail" />

      </a>

      <div class="lavi-wrapper">
        <a href="#login-section" class="chatbot-box">
          👋 Hello! Need help logging in or getting started?
        </a>

        <div class="assistant">
          <img src="images/lavi.png" alt="Lavi" />
          <p>“Hi, I’m Lavi. Your virtual assistant 💜”</p>
        </div>
      </div>
    </div>
