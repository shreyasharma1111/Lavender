<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavender â€“ Tell Us About You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Playfair+Display:wght@500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --yellow: #fff9c4;
        --green: #d0f8ce;
        --button: #aed581;
        --button-dark: #9ccc65;
        --font-dark: #4e342e;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--yellow), var(--green));
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        animation: fadeIn 1s ease-in;
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 30px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        width: 90%;
        max-width: 420px;
        text-align: center;
        animation: slideUp 0.7s ease-out;
      }

      .container img {
        width: 110px;
        margin-bottom: 1rem;
        animation: bounce 2.5s infinite;
      }

      h2 {
        font-family: "Playfair Display", serif;
        color: var(--font-dark);
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        margin: 0.6rem 0;
        border: 1px solid #ccc;
        border-radius: 15px;
        font-size: 1rem;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: var(--button-dark);
        outline: none;
        box-shadow: 0 0 0 3px rgba(156, 204, 101, 0.3);
      }

      button {
        padding: 0.9rem 2.5rem;
        background-color: var(--button);
        color: white;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1rem;
        margin-top: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 8px 15px rgba(174, 213, 129, 0.4);
      }

      button:hover {
        background-color: var(--button-dark);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-5px);
        }
        50% {
          transform: translateY(5px);
        }
      }

      .note {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/kitty.png" alt="cutiee" />
      <h2>Letâ€™s get to know you ðŸ’«</h2>
      <form id="userForm">
        <input
          type="text"
          id="name"
          placeholder="What would you like to be called?ðŸ’Œ"
          required
        />
        <input type="number" id="age" placeholder="Age" required />
        <input
          type="text"
          id="height"
          placeholder="Height (e.g. 165 cm)"
          required
        />
        <input
          type="text"
          id="weight"
          placeholder="Weight (e.g. 60 kg)"
          required
        />
        <button type="submit">Save & Continue â†’</button>
      </form>
      <p class="note">
        All details are private & just for your personal insights ðŸŒ¸
      </p>
    </div>

    <script>
      const form = document.getElementById("userForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const userData = {
          name: document.getElementById("name").value,
          age: document.getElementById("age").value,
          height: document.getElementById("height").value,
          weight: document.getElementById("weight").value,
        };

        localStorage.setItem("lavenderUser", JSON.stringify(userData));
        alert("Redirecting to dashboard...");

        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
